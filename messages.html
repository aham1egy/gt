<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Messages - ConnectHub</title>
</head>
<body>
    <header>
        <button class="header-button" onclick="goBack()" title="العودة"><i class="fas fa-arrow-left"></i></button>
        <h1>الرسائل</h1>
        <button class="header-button" title="الوضع الداكن" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </header>

    <div class="chat-window" id="chatWindow">
        <div class="messages" id="messages">
            <!-- الرسائل ستظهر هنا -->
        </div>
    </div>

    <div class="bottom-bar">
        <button class="bottom-button" onclick="goToCamera()" title="الكاميرا"><i class="fas fa-camera"></i></button>
        <button class="bottom-button" onclick="goToHome()" title="الصفحة الرئيسية"><i class="fas fa-home"></i></button>
        <button class="bottom-button" onclick="goToChat()" title="الدردشات"><i class="fas fa-comments"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
